<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>My Contact Details</h1>
    <p>My fictional address</p>
    <p>My phone number</p>
    <p>myemail@email.com</p>
    <hr>
    <form action="mailto:myemail@email.com" method="post" enctype="text/plain">
        <label for="yourName">Your Name:</label>
        <input type="text" name="yourName" id="yourName"><br>
        <label for="yourEmail">Your Email:</label>
        <input type="email" name="yourEmail" id="yourEmail"><br>
        <label for="yourMessage">Your Message:</label>
        <textarea name="yourMessage" id="yourMessage" cols="30" rows="10"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
